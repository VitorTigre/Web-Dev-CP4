<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Rede Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fifa Cards</h1>
    </header>

    <!-- Formulário para criar um novo post -->
    <form id="postForm">
        <i class="fa-solid fa-pen"></i> <label for="name"> Digite seu nome completo:</label><br>
        <textarea id="postText" rows="1" cols="50 " placeholder="Nome Completo:"></textarea><br>
        <i class="fa-solid fa-list"></i> <label for="postCategory">Posição:</label>
        <select id="postCategory">
            <option value="Goleira">Goleira</option>
            <option value="Zagueira">Zagueira</option>
            <option value="Meio-Campo">Meio-Campo</option>
            <option value="Atacante">Atacante</option>
        </select><br>
        <i class="fa-solid fa-pen"></i> <label for="postText"> Digite seu time</label><br>
        <textarea id="postText" rows="1" cols="50 " placeholder="Nome do Time:"></textarea><br>

        <i class="fa-solid fa-image"></i> <label for="postImage">Insira uma imagem (URL):</label><br>
        <input type="text" id="postImage" placeholder="Insira a url aqui"><br>

        <i class="fa-solid fa-pen"></i> <label for="postText"> Quantos Gols Marcados?</label><br>
        <textarea id="postText" rows="1" cols="50 " placeholder="Gols:"></textarea><br>

        <i class="fa-solid fa-pen"></i> <label for="postText"> Quantas Assistências?</label><br>
        <textarea id="postText" rows="1" cols="50 " placeholder="Assistências:"></textarea><br>
    <button type="submit"><i class="fa-solid fa-bullhorn"></i> Postar</button>
    </form>

    <h1>Jogadoras</h1>

    <!-- Lista de posts -->
    <div id="postList"></div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/129b440489.js" crossorigin="anonymous"></script>
</body>
</html>
